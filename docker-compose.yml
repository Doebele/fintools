services:
  portfolio-backend-v3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend-v3
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3003}:3001"
    volumes:
      - ./data:/app/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      NODE_ENV:        production
      PORT:            3001
      DATABASE_PATH:   /app/data/portfolio.db
      QUOTE_TTL_MIN:   "${QUOTE_TTL_MIN:-5}"
      FX_TTL_MIN:      "${FX_TTL_MIN:-60}"
      LOG_LEVEL:       "${LOG_LEVEL:-info}"
      RATE_LIMIT_MAX_REQUESTS: "${RATE_LIMIT_MAX_REQUESTS:-200}"
      AV_API_KEY: "${AV_API_KEY:-}"
    networks:
      - portfolio-network-v3
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout:  5s
      retries:  3
      start_period: 45s

  portfolio-frontend-v3:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend-v3
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3002}:80"
    depends_on:
      portfolio-backend-v3:
        condition: service_healthy
    networks:
      - portfolio-network-v3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout:  5s
      retries:  3

networks:
  portfolio-network-v3:
    driver: bridge
    name:   portfolio-network-v3
